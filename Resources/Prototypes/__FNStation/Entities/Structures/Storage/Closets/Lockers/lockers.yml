# Representative
- type: entity
  id: LockerNanotrasenRepresentative
  name: шкаф представителя NanoTrasen
  parent: LockerBaseSecure
  components:
    - type: Appearance
    - type: Sprite
      sprite: _FNStation/Structures/Storage/closet.rsi
      noRot: true
      layers:
      - state: generic
        map: ["enum.StorageVisualLayers.Base"]
      - state: generic_door
        map: ["enum.StorageVisualLayers.Door"]
      - state: locked
        map: ["enum.LockVisualLayers.Lock"]
        shader: unshaded
      - state: welded
        visible: false
        map: ["enum.WeldableLayers.BaseWelded"]
    - type: EntityStorageVisuals
      stateBaseClosed: representative
      stateDoorOpen: representative_open
      stateDoorClosed: representative_door
    - type: AccessReader
      access: [["NanotrasenRepresentive"]]

